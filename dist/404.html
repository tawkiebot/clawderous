<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial=1.0">
  <title>Clawderous</title>
  <script>
    // Redirect all 404s to index.html for SPA routing
    var path = window.location.pathname.replace(/\/clawderous/, '') || '/';

  </script>
</head>

</body>
