name: Deploy & Announce

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: none

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Get deploy details
        id: details
        run: |
          # Commit info
          echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "author=${{ github.actor }}" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          
          # Extract deploy message from commit, or use default
          MSG="${{ github.event.head_commit.message }}"
          if [[ "$MSG" == *"[deploy:"*"]"* ]]; then
            DEPLOY_MSG=$(echo "$MSG" | sed -n 's/.*\[deploy:\(.*\)\].*/\1/p')
            echo "message=$DEPLOY_MSG" >> $GITHUB_OUTPUT
          else
            echo "message=$MSG" >> $GITHUB_OUTPUT
          fi

      - name: Telegram Notification
        if: success()
        run: |
          SHA="${{ steps.details.outputs.sha }}"
          AUTHOR="${{ steps.details.outputs.author }}"
          MSG="${{ steps.details.outputs.message }}"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=ü¶û *Clawederous Update*%0A%0A${MSG}%0A%0Aüì¶ *${SHA}* | @${AUTHOR}%0Aüåê https://tawkiebot.github.io/clawederous/" \
            -d "parse_mode=Markdown"

      - name: Telegram Failure Notification
        if: failure()
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d "chat_id=${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d "text=ü¶û *Deploy Failed*%0A%0A‚ùå ${{ github.event.head_commit.message }}%0A%0ACheck the workflow for details." \
            -d "parse_mode=Markdown
